<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>On Going Events</h1>

    <ul id="eventList">

    </ul>

    <h2>Add an Event</h2>

    <form id="addEventForm">
        <label for="name">Name</label>
        <input class="clear" type="text" id="name">
        <label for="description">Description</label>
        <input class="clear" type="text" id="description">
        <label for="date">Date</label>
        <input class="clear" type="date" id="date">
        <label for="location">Location</label>
        <input class="clear" type="text" id="location">
        <button type="submit" id="submitButton">Add Event</button>
    </form>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
